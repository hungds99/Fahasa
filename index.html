<!DOCTYPE html>

<head>

    <title>Fahasa.com</title>

    <!-- ********************* {Common CSS} ********************* -->
        <link rel="stylesheet" href="css/style.css">
    <!-- ******************************************************** -->

    <!-- ********************* {Library CSS} ********************* -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

            <div class="header-1">

                    </div>

                <div class="container-1">
                    <div class="wrapper">

                                <div class="col-5 header-left">
                                    <ul class="nav-links">
                                        <li>
                                            <span>info@fahasa.com</span>

                                        </li>

                                        </li>
                                    </ul>
                                </div>
                                <div class="col-7 header-right">
                                    <div class="languages pull-right ">
                                        <ul class="nav-links">
                                            <li>
                                                <img src="images/default.png" alt="VN">
                                            </li>
                                            <li>
                                                <img src="images/english.png" alt="EN">
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="account pull-right" style="padding-top: 5px;">
                                        <ul class="nav-links">
                                            <li>
                                                <div>
                                                    <img src="images/ico_thoat.png">

                                            </li>
                                            <li>
                                                <div>

                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="header-main">
                            <div class="header-top">
                                <div class="row">
                                    <div class="col-3">
                                        <div class="logo-store">
                                            <a href="#" title="FAHASA.COM" class="logo">
                                                <img src="images/logo.png" alt="FAHASA.COM">
                                            </a>
                                        </div>
                                    </div>
                                    <div class="col-7">
                                        <div class="search-box">
                                            <div class="search-input">
                                                <div class="search">
                                                    <input type="text" name="q" id="search" placeholder="Tìm kiếm sản phẩm mong muốn...">
                                                    <span class="button-search fas fa-search"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="cart-top">
                                            <div class="cart-icon">
                                                <i class="fas fa-shopping-bag fa-lg"></i>
                                            </div>
                                            <div class="cart-title">
                                                <p>GIỎ HÀNG</p>
                                            </div>
                                            <div class="cart-content">

                                            </div>
                                        </div>
                                    </div>  
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            <div class="header-breadcrumbs background-menu-homepage">

                        <div class="col-9">
                            <div>

                                    <div>

                                    <div>

                                </div>

        <div class="main-container">
            <div class="container-1">
                <div class="fhs-banner-image-block">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="banner-home-inner">
                                <a href="#">
                                    <img src="images/trang-tuan-2-ccgcvs-rs-310x210.png" alt="">

                            </div>

                        <div class="col-md-3">

                            </div>

                    </div>
                </div>

    <script>
        var owl = $('.owl-carousel');
        owl.owlCarousel({
            items:1,
            loop:true,
            margin:5,
            autoplay:true,

            autoplayHoverPause:true
